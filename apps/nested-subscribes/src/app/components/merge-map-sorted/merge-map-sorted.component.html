<div class="container mat-elevation-z4">
  <h3 class="grow">Observables With switchMap Example</h3>
  <button mat-stroked-button color="primary" (click)="useMergeMap()">
    <span *ngIf="!isLoading">GO!</span>
    <mat-spinner diameter="25" strokeWidth="2" *ngIf="isLoading"></mat-spinner>
  </button>
  <div class=content>
    <nested-pokemon-list [pokemon]="pokemon"></nested-pokemon-list>
  </div>
</div>
